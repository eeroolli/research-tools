[OLLAMA]
# Personal Ollama server configuration (overrides config.conf defaults)
# Automatically start Ollama if not running
auto_start = true
# Stop Ollama when daemon shuts down (if we started it)
auto_stop = true
# Seconds to wait for Ollama to start
startup_timeout = 30
# Seconds to wait for Ollama to stop gracefully
shutdown_timeout = 10
# Ollama server port (default is 11434)
port = 11434

[GROBID]
# Personal GROBID server configuration (overrides config.conf defaults)
# Automatically start GROBID Docker container if not running
auto_start = true
# Stop GROBID container when daemon shuts down (if we started it)
auto_stop = true
# Docker container name for GROBID
container_name = grobid
# GROBID server port (default is 8070)
port = 8070

[FILENAME_PATTERNS]
