[PATHS]
scan_folder = /mnt/i/documents/scan/
output_folder = ./output
log_folder = ./logs
data_folder = ./data
zotero_db_path = /mnt/c/Users/droll/Zotero/zotero.sqlite
publications_folder = G:/publications/

[PROCESSING]
language_detection = true
languages = EN,DE,NO,FI,SE
intel_gpu_optimization = true
batch_size = 10
max_retries = 3
ocr_resolution = 2.0
preprocessing_enabled = true

[OCR]
tesseract_path = 
tesseract_config = --oem 3 --psm 6
confidence_threshold = 50.0
preprocessing_enabled = true

[METADATA]
title_extraction = true
author_extraction = true
doi_extraction = true
issn_extraction = true
abstract_extraction = true
keyword_extraction = true
language_detection = true

[ZOTERO]
fuzzy_matching = true
title_threshold = 80
author_threshold = 70
combined_threshold = 75
max_matches = 5
duplicate_checking = true

[ANNOTATIONS]
detection_enabled = true
color_detection = true
preserve_annotations = true
extract_annotations = false

[FILE_MANAGEMENT]
naming_convention = author_year_title
max_title_length = 100
author_separator = _
year_separator = _
title_truncate = 100
