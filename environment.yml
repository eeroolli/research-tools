# environment.yml
# Clean environment for research-tools with only actively used dependencies
# Optimized for Intel i7 with UHD 620 GPU

name: research-tools
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11  # Intel Python 3.11 for better optimization
  - opencv  # Intel optimized OpenCV for image preprocessing
  - pyzbar  # Barcode detection
  - pillow  # Image processing
  - pyyaml  # Configuration files
  - pytesseract  # OCR engine
  - requests  # API calls
  - configparser  # Configuration parsing
  - pdfplumber  # PDF text extraction
  - pymupdf  # PDF manipulation and rotation
  - pytest  # Testing framework
  - mkl  # Intel Math Kernel Library
  - mkl-service
  - intel-openmp  # Intel OpenMP
  - tbb  # Intel Threading Building Blocks
  - watchdog  # File system monitoring for paper processor daemon
  - pathvalidate  # Cross-platform filename sanitization
  - pip
  - pip:
    - pyzotero  # Zotero API integration
    - psutil  # System and process monitoring for CPU throttling