[paths]
# Photo directories
photos_current = /mnt/i/FraMobil/Camera/Books
photos_done = /mnt/i/FraMobil/Camera/Books/done
photos_failed = /mnt/i/FraMobil/Camera/Books/failed

# Data files
data_dir = /mnt/f/prog/scanpapers/data
isbn_log = ${data_dir}/book_processing_log.json
decisions_log = ${data_dir}/book_decisions.json
skip_log = ${data_dir}/items_not_added_to_zotero.txt

# Zotero config moved to main config.personal.conf
# zotero_config = /mnt/f/prog/scanpapers/config/zotero_api.conf

[processing]
# OCR settings
tesseract_config = --oem 3 --psm 6 -c tessedit_char_whitelist=0123456789X
rotation_angles = 0,90,180,270
ocr_timeout = 60

# API settings
api_delay = 1.0
max_subjects = 10

[logging]
log_level = INFO
timestamp_format = %Y-%m-%d %H:%M:%S
